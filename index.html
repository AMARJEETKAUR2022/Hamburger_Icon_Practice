<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="hamburger.png" style="width: 25px; height:25px" onclick="sidenav()">
    <div  style="display: flex;">
        <div style="width: 0%; height: 100vh; background-color: rgb(251, 0, 255);" id="right-side">
            <div style="padding: 10px 20% ;background-color: blueviolet;" >Home</div>
            <div>About</div>
            <div>Contact</div>
            <div>Properties</div>
        </div>
       <div style="width: 100%;height: 100vh; background-color: rgb(0, 26, 255);" id="left-side">Left</div>
    </div>
    <script>
        function sidenav(){
        a=document.querySelector("#right-side");
        b=a.style.width;
        if(b=="0%"){
             document.querySelector("#right-side").style.width="20% ";
             document.querySelector("#left-side").style.width="80%";
        }
        else{
            document.querySelector("#right-side").style.width="0%";
            document.querySelector("#left-side").style.width="100%"
        }
    }

    </script>
</body>
</html>
